<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects." />
  <meta name="author" content="SitePoint" />

  <meta property="og:title" content="A Basic HTML5 Template" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/" />
  <meta property="og:description" content="A simple HTML5 Template for new projects." />
  <meta property="og:image" content="image.png" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <link rel="stylesheet" href="css/styles.css?v=1.0" />
</head>

<body>
  <div class="flex">
    <div class="top_left_container">
      <img id="anrovega_logo" src="images/Logo_k@2x.png" alt="Androvega Logo" />
      <div id="page_1_header">
        <span>Androvega - <br>The POS system<br>built for fast growing
        </span>
      </div>
      <div id="page_1_text">
        <span>Whether it’s receiving online orders, managing inventory or
          tracking your customers and delivery drivers, Androvega’s one stop
          platform lets you simplify your restaurant management.
        </span>
      </div>
      <div class="input_box">
        <form>
          <input type="text" id="name" name="name" placeholder="     NAME">
          <input type="text" id="email" name="email" placeholder="     EMAIL">
          <input type="text" id="phoneNumber" name="phoneNumber" placeholder="     PHONE NUMBER">
        </form>
      </div>
      <div id="page_1_button">
        <button class="button_book_demo">BOOK A DEMO</button>
      </div>
    </div>
    <div class="top_right_container">
      <img id="mask_group_1" src="images/hero.png" alt="mask_group_1" />
    </div>
    <div class="bottom_container">
      <img id="bottom_container_images" src="images/pizzagarden.png" alt="pizzagarden" />
      <img id="bottom_container_images" src="images/medpizza.png" alt="medpizza" />
      <img id="bottom_container_images" src="images/laruota.png" alt="laruota" />
      <img id="bottom_container_images" src="images/parsley.png" alt="parsley" />
      <img id="bottom_container_images" src="images/citysquare.png" alt="parsley" />
      <img id="bottom_container_images" src="images/flamingocafe.png" alt="parsley" />
      <img id="bottom_container_images" src="images/megabite.png" alt="pizzagarden" />
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
<style>
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }

  /* HTML5 display-role reset for older browserssads */
  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }

  body {
    line-height: 1;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: "";
    content: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  body {
    padding: 80px;
    min-height: 100vh;
  }


  .flex {
    display: flex;
    height: 100%;
    width: 100%;
    flex-flow: row wrap;
    justify-content: space-around;
    gap: 10rem;

  }

  .top_left_container {
    display: flex;
    order: 1;
    font-family: Inter;
    font-style: normal;

    justify-content: space-evenly;
    flex-direction: column;
    align-items: flex-start;
    gap: 5rem;

  }

  #anrovega_logo {
    width: 349px;
    height: 65px;
  }

  #page_1_header {
    font-size: 65px;
    color: rgba(0, 0, 0, 1);
    letter-spacing: -0.14px;
    max-width: 1000px;
    overflow: hidden;
    white-space: nowrap;
    font-weight: bold;
  }

  #page_1_text {
    font-size: 28px;
    color: rgba(117, 117, 117, 1);
    letter-spacing: -0.14px;
    max-width: 1000px;
  }

  .top_left_container:nth-child(4) {
    height: 50px;
  }

  /*#page_1_button {

  } */

  .input_box {
    display: flex;
    align-content: center;
    border-radius: 25px;
    background: #342E7F;
    padding-top: 30px;
    padding-right: 15px;
    padding-bottom: 50px;
    padding-left: 15px;

  }


  input[type=text] {

    border-radius: 5px;
    height: 40px;


  }

  .button_book_demo {

    background: #819CFF;
    font-family: Inter;
    font-style: normal;
    border-radius: 75px;
    height: 40px;
    width: 200px;
    color: #FFFFFF;

  }

  .top_right_container {
    order: 2;
    display: flex;
  }

  #mask_group_1 {
    height: 400px;
    width: 561px;

  }

  #bottom_container_images {
    padding-top: 30px;
    padding-right: 15px;
    padding-bottom: 30px;
    padding-left: 15px;
    /* need a relative size for image*/
  }

  .flex:nth-child(3) {
    order: 3;
  }

  .bottom_container {
    display: flex;

    order: 3;
    width: 100%;
    background: #342E7F;
    justify-content: space-around;


  }
</style>
